input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
  
  gelf {
    port => 12201
    type => "docker"
  }
}

filter {
  if [type] == "docker" {
    mutate {
      rename => { "container_name" => "service" }
    }
    
    if [service] =~ /backend/ {
      mutate { add_field => { "app" => "backend" } }
    } else if [service] =~ /frontend/ {
      mutate { add_field => { "app" => "frontend" } }
    } else if [service] =~ /nginx/ {
      mutate { add_field => { "app" => "nginx" } }
      grok {
        match => { "message" => "%{COMBINEDAPACHELOG}" }
        overwrite => [ "message" ]
      }
    } else if [service] =~ /redis/ {
      mutate { add_field => { "app" => "redis" } }
    } else if [service] =~ /rabbitmq/ {
      mutate { add_field => { "app" => "rabbitmq" } }
    } else if [service] =~ /mysql/ {
      mutate { add_field => { "app" => "mysql" } }
    } else if [service] =~ /livekit/ {
      mutate { add_field => { "app" => "livekit" } }
    }
  }
  
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed"
      skip_on_invalid_json => true
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "kero-logs-%{+YYYY.MM.dd}"
  }
}
